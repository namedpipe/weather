<button class="btn btn-outline-inverse btn-lg" data-toggle="modal" data-target="#selectcity">
<h2 city id="city">{{cityName}}</h2>
</button>

<div class="modal fade" id="selectcity" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Enter a ZIP code</h4>
      </div>
      <form ng-submit="processForm()">
      <div class="modal-body">
        <div id="name-group" class="form-group">
          <label>ZIP Code</label>
          <input type="text" name="zip" class="form-control" placeholder="ZIP" ng-model="formData.zip" size="5"
             ng-pattern="zip" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button data-loading-text="Loading..." type="submit" id="set-location" class="btn btn-success btn btn-primary has-spinner"><span class="spinner"><i class="glyphicon glyphicon-refresh spin"></i></span>Set Location</button>
      </div>
      </form>
    </div>
  </div>
</div>

<h1 current-temp id="current-temp">{{weatherData[0][1]}}<span id="temp-units">F</span></h1>
<weather-graph val="weatherData" gotdata="none"></weather-graph>
<p id="status">{{dataStatus}}</p>
<span my-current-time="format"></span>
<my-current-time></my-current-time>
